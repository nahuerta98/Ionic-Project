<ion-header>
    <ion-toolbar color="success">
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <img class="banner" src="../../../assets/images/logo.png">
    <h1> Characters List </h1>
    <!-- List of Text Items -->
    <ion-list>
        <ion-item *ngFor="let character of characters" color="light" (click)="characterProfile(character._id)">
            <ion-avatar slot="start">
                <img [src]="character.image">
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <!-- *** -->
    <div class="navigation">
        <ion-row>
            <ion-col>
                <ion-button expand="full" color="success" (click)="characterList()"> Characters </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="full" color="success" (click)="profile()"> Profile </ion-button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
