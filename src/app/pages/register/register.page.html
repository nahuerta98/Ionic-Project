<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <img class="avatar" src="../../../assets/images/avatarSignUp.jpg">
    <p class="title"> Register </p>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <!-- Name -->
        <ion-input type="text" placeholder="What's your name? My name is Morty." formControlName="firstName" [class.is-invalid]="isValid('firstName')"></ion-input>
        <div *ngIf="isValid('firstName')">
            <p class="text-center m-0">Name is required. Min 5 characters.</p>
        </div>
        <!-- Last Name -->
        <ion-input type="text" placeholder="Your last name? Mine is idk." formControlName="lastName" [class.is-invalid]="isValid('lastName')"></ion-input>
        <div *ngIf="isValid('lastName')">
            <p class="text-center m-0">lastname is required. Min 5 characters.</p>
        </div>
        <!-- Email -->
        <ion-input type="email" placeholder="What's your email address?" formControlName="email" [class.is-invalid]="isValid('email')"></ion-input>
        <div *ngIf="isValid('email')">
            <p class="text-center m-0">Email is required. Min 5 characters.</p>
        </div>
        <!-- Phone -->
        <ion-input type="phone" placeholder="What's your phone number?" formControlName="phone" [class.is-invalid]="isValid('phone')"></ion-input>
        <div *ngIf="isValid('phone')">
            <p class="text-center m-0">phone is required. Min 5 characters.</p>
        </div>
        <!-- Password -->
        <ion-input type="password" placeholder="Create the coolest password ever." formControlName="password" [class.is-invalid]="isValid('password')"></ion-input>
        <div *ngIf="isValid('password')">
            <p class="text-center m-0">Password is required. Min 8 characters.</p>
        </div>
        <!-- Repeat Password -->
        <ion-input type="password" placeholder="Repeat the coolest password ever again." formControlName="confirmPassword" [class.is-invalid]="isValid('confirmPassword')"></ion-input>
        <div *ngIf="matchNotSuccess">
            <p class="text-center m-0">Passwords doesn't match</p>
        </div>
        <ion-button expand="block" color="success" type="submit" [disabled]="!registerForm.valid"> Register </ion-button>
    </form>

</ion-content>
